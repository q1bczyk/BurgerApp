<div class="wrapper">
    <h2 class="header">Bestsellery</h2>
    <div class="carousel-controls">
        <div class="arrow left-arrow" (click)="changePage(-1)" *ngIf="currentPage !== 0"><fa-icon [icon]="faAngleLeft"></fa-icon></div>
        <div class="arrow right-arrow" (click)="changePage(1)" *ngIf="currentPage <= maxPage"><fa-icon [icon]="faAngleRight"></fa-icon></div>
    </div>
    <div class="container">
        <div class="carousel" [appBestsellerDirective]="currentPage" (maxPageEvent)="setMaxPage($event)">
            <app-product-item *ngFor="let bestseller of bestsellers; let i = index"
                [product]="bestseller"
                [index]="i"
                [marginTop]="false"
            />
    </div>
</div>
