<div class="card" *ngIf="product" 
    [ngClass]="{ 'margin-top': marginTop === true, 'first-card': !marginTop && index === 0 }">
    <div class="img-box">
        <img src={{product.imgUrl}}>
    </div>
    <div class="description">
        <h2>{{product.name}}</h2>
        <p>{{product.ingredients | ingredientsPipe}}</p>
        <div class="button" (click)="addProductToCart(product)"><div><fa-icon [icon]="faCartShopping"></fa-icon></div></div>
    </div>
</div>
